name: ML CI with Docker

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name : Checkout code
        uses : actions/checkout@v4
      - name: Build Docker image
        run: docker build -t ml-quality .
      - name: Run ML Container
        run: docker run ml-quality
        
